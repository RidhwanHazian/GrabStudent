<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Grab Student</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">GRAB STUDENT</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <a href="login.html" class="login-btn">Login</a>
  </header>

  <!-- Booking Form -->
  <section class="form-section">
    <h2>Book Your Ride</h2>
    <form onsubmit="submitBooking(event)">
      <input type="text" placeholder="Your Name" required><br>
      <input type="text" placeholder="Pickup Location" required><br>
      <input type="text" placeholder="Dropoff Location" required><br>
      <input type="datetime-local" required><br>
      <button type="submit">Book Now</button>
    </form>
    <p id="message" class="success-msg"></p>
  </section>

</body>
</html>
