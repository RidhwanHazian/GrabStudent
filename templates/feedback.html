<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Grab Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">GRAB STUDENT - Customer</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('customer_dashboard') }}" class="active">Dashboard</a></li>
        <li><a href="{{ url_for('booking') }}">Make Booking</a></li>
        <li><a href="{{ url_for('payments') }}" >Payments</a></li>
        <li>
            <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
                <button type="submit" class="logout-btn" onclick="return confirm('Are you sure you want to logout?');">
                  Logout
                </button>
            </form>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <section class="form-section" id="feedback-section">
    <h2>Submit Your Feedback</h2>

    <!-- Show booking info instead of asking to select -->
    <div class="booking-info">
      <p><strong>Pickup:</strong> {{ booking.pickup }}</p>
      <p><strong>Dropoff:</strong> {{ booking.dropoff }}</p>
      <p><strong>Date & Time:</strong> {{ booking.datetime }}</p>
    </div>

    <form action="{{ url_for('feedback_booking', booking_id=booking.id) }}" method="POST" id="feedback-form">

      <label for="feedback_rating_select">Rating:</label>
      <select name="rating" id="feedback_rating_select" required>
        <option value="">-- Select Rating --</option>
        <option value="1">1 ⭐</option>
        <option value="2">2 ⭐</option>
        <option value="3">3 ⭐</option>
        <option value="4">4 ⭐</option>
        <option value="5">5 ⭐</option>
      </select>

      <label for="feedback_comment_area">Comment:</label>
      <textarea name="comment" id="feedback_comment_area" rows="4" placeholder="Write your feedback here..."></textarea>

      <button type="submit" class="btn submit" id="feedback_submit_btn">Submit Feedback</button>
    </form>
  </section>
</body>
</html>
