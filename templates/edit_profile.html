<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Grab Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
      <div class="logo">GRAB STUDENT - Admin</div>
      <nav>
          <ul class="nav-links">
              <li><a href="{{ url_for('admin_dashboard') }}" >Dashboard</a></li>
              <li><a href="{{ url_for('admin_bookings') }}">Manage Bookings</a></li>
              <li><a href="{{ url_for('admin_users') }}">Manage Users/Drivers</a></li>
              <li><a href="{{ url_for('admin_feedbacks') }}">Feedback</a></li> <!-- âœ… New Feedback link -->
              <li><a href="{{ url_for('edit_profile') }}" class="active">Edit Profile</a></li>
              <li>
                  <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
                      <button type="submit" class="logout-btn" onclick="return confirm('Are you sure you want to logout?');">
                          Logout
                      </button>
                  </form>
              </li>
          </ul>
      </nav>
  </header>

<main>
    <section class="recent-bookings">
        <h2>Edit My Profile</h2>
        <form method="POST" class="filter-form">
            <label>Name:
                <input type="text" name="name" value="{{ admin.name }}" required>
            </label>
            <label>Email:
                <input type="email" name="email" value="{{ admin.email }}" required>
            </label>
            <label>Password:
                <input type="password" name="password" placeholder="Leave blank to keep current password">
            </label>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </section>
</main>
</body>
</html>
