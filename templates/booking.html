<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Grab Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">GRAB STUDENT - Customer</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('customer_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('booking') }}" class="active">Make Booking</a></li>
        <li>
            <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
                <button type="submit" class="logout-btn" onclick="return confirm('Are you sure you want to logout?');">
                  Logout
                </button>
            </form>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Booking Form -->
  <section class="form-section">
    <h2>Book Your Ride</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="success-msg">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('booking') }}" method="POST">
      <div class="form-fields">
        <input type="text" name="name" placeholder="Your Name" required>

        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>

        <label for="dropoff">Dropoff Location</label>
        <input type="text" id="dropoff" name="dropoff" placeholder="Enter dropoff location" required>

        <label for="datetime">Date & Time</label>
        <input type="datetime-local" id="datetime" name="datetime" required>

        <button type="submit">Book Now</button>
      </div>
    </form>
  </section>

</body>
</html>
