<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Grab Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">GRAB STUDENT</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('location') }}">Location</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
      {% if session.get('user_id') %}
        <span class="user-name">Hello, {{ session.get('user_name') }}!</span>
        <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
      {% endif %}
    </div>
  </header>

  <!-- Booking Form -->
  <section class="form-section">
    <h2>Book Your Ride</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="success-msg">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('booking') }}" method="POST">
      <div class="form-fields">
        <input type="text" name="name" placeholder="Your Name" required>

        <select name="pickup" id="pickup" required>
          <option value="" disabled selected>Select location</option>
          <option value="UiTM Jasin → Jasin">UiTM Jasin → Jasin</option>
          <option value="UiTM Jasin → Khraw/Hidayah Tomyam">UiTM Jasin → Khraw/Hidayah Tomyam</option>
          <option value="UiTM Jasin → Melaka Sentral">UiTM Jasin → Melaka Sentral</option>
          <option value="UiTM Jasin → Aeon Bandaraya">UiTM Jasin → Aeon Bandaraya</option>
          <option value="UiTM Jasin → Muar Sentral">UiTM Jasin → Muar Sentral</option>
          <option value="UiTM Jasin → Mahkota Parade">UiTM Jasin → Mahkota Parade</option>
          <option value="UiTM Jasin → Vintage Night Market">UiTM Jasin → Vintage Night Market</option>
          <option value="UiTM Jasin → Merlimau">UiTM Jasin → Merlimau</option>
          <option value="UiTM Jasin → Pantai Klebang">UiTM Jasin → Pantai Klebang</option>
          <option value="Other">Other</option>
        </select>


        <input type="text" name="other_location" id="other_location" placeholder="Enter the location you want to pickup/dropoff" class="other-input">

        <input type="datetime-local" name="datetime" required>

        <button type="submit">Book Now</button>
      </div>
    </form>

  </section>

</body>
</html>
