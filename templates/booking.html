<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Grab Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">GRAB STUDENT</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('location') }}">Location</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
    {% if session.get('user_id') %}
      <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
    {% else %}
      <div class="nav-buttons">
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
      </div>
    {% endif %}
  </header>

  <!-- Booking Form -->
  <section class="form-section">
    <h2>Book Your Ride</h2>
    <form action="{{ url_for('booking') }}" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="text" name="pickup" placeholder="Pickup Location" required><br>
      <input type="text" name="dropoff" placeholder="Dropoff Location" required><br>
      <input type="datetime-local" name="datetime" required><br>
      <button type="submit">Book Now</button>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="success-msg">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
  </section>

</body>
</html>
