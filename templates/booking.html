<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Grab Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">GRAB STUDENT</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('location') }}">Location</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
      {% if session.get('user_id') %}
        <span class="user-name">Hello, {{ session.get('user_name') }}!</span>
        <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
      {% endif %}
    </div>
  </header>

  <!-- Booking Form -->
  <section class="form-section">
    <h2>Book Your Ride</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="success-msg">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('booking') }}" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>

      <select name="pickup" id="pickup" required>
        <option value="" disabled selected>Select location</option>
        {% for loc in locations %}
          <option value="{{ loc }}">{{ loc }}</option>
        {% endfor %}
      </select><br>

      <input type="datetime-local" name="datetime" id="datetime" required><br>

      <button type="submit">Book Now</button>
    </form>
  </section>

</body>
</html>
