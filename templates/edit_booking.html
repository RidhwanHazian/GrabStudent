<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
      <div class="logo">GRAB STUDENT - Admin</div>
      <nav>
          <ul class="nav-links">
              <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
              <li><a href="{{ url_for('admin_bookings') }}"  class="active">Manage Bookings</a></li>
              <li><a href="{{ url_for('admin_users') }}">Manage Users/Drivers</a></li>
              <li><a href="{{ url_for('admin_feedbacks') }}">Feedback</a></li> <!-- âœ… New Feedback link -->
              <li><a href="{{ url_for('edit_profile') }}">Edit Profile</a></li>
              <li>
                  <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
                      <button type="submit" class="logout-btn" onclick="return confirm('Are you sure you want to logout?');">
                          Logout
                      </button>
                  </form>
              </li>
          </ul>
      </nav>
  </header>

    <main>
        <section class="form-section">
            <h2 style="color: #000000; text-align: center;">Edit Booking</h2>

            <form method="POST" action="{{ url_for('edit_booking', booking_id=booking.id) }}">
                <div class="form-fields">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" name="pickup" value="{{ booking.pickup }}" required>

                    <label for="dropoff">Dropoff Location</label>
                    <input type="text" id="dropoff" name="dropoff" value="{{ booking.dropoff }}" required>

                    <label for="datetime">Date & Time</label>
                    <input type="datetime-local" id="datetime" name="datetime" value="{{ booking.datetime|replace(' ', 'T') }}" required>

                    <label for="status">Status</label>
                    <select name="status" id="status" required>
                        {% for s in ['Pending', 'Accepted', 'On the way', 'Completed', 'Cancelled'] %}
                            <option value="{{ s }}" {% if booking.status == s %}selected{% endif %}>{{ s }}</option>
                        {% endfor %}
                    </select>

                    <button type="submit" class="btn">Save Changes</button>
                    <a href="{{ url_for('admin_bookings') }}" class="btn" style="background-color:#bf616a;">Cancel</a>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
