<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit {{ 'Driver' if user_type=='driver' else 'User' }} - Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Header / Navbar -->
  <header>
      <div class="logo">GRAB STUDENT - Admin</div>
      <nav>
          <ul class="nav-links">
              <li><a href="{{ url_for('admin_dashboard') }}" >Dashboard</a></li>
              <li><a href="{{ url_for('admin_bookings') }}">Manage Bookings</a></li>
              <li><a href="{{ url_for('admin_users') }}" class="active">Manage Users/Drivers</a></li>
              <li><a href="{{ url_for('admin_feedbacks') }}">Feedback</a></li> <!-- âœ… New Feedback link -->
              <li><a href="{{ url_for('edit_profile') }}">Edit Profile</a></li>
              <li>
                  <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
                      <button type="submit" class="logout-btn" onclick="return confirm('Are you sure you want to logout?');">
                          Logout
                      </button>
                  </form>
              </li>
          </ul>
      </nav>
  </header>

  <main>
      <div class="form-section">
          <h2 style="color: #000000; text-align: center;">Edit {{ 'Driver' if user_type=='driver' else 'User' }}</h2>

          <form method="POST" action="">
              <div class="form-fields">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" value="{{ record.name }}" required>

                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" value="{{ record.email }}" required>

                  <button type="submit" class="btn">Save Changes</button>
                  <a href="{{ url_for('admin_users') }}" class="btn" style="background-color: #bf616a;">Cancel</a>
              </div>
          </form>
      </div>
  </main>

</body>
</html>
