<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Grab Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">GRAB STUDENT</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('location') }}">Location</a></li>
        <li><a href="{{ url_for('contact') }}" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="nav-buttons">
      {% if session.get('user_id') %}
        <span class="user-name">Hello, {{ session.get('user_name') }}!</span>
        <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
      {% endif %}
    </div>
  </header>

  <!-- Contact Section -->
  <section class="info-section">
    <h2>Contact Us</h2>
    <p>Email: support@grabstudent.com</p>
    <p>Instagram: @grabstudent</p>
    <p>Telegram Channel: t.me/grabstudent</p>
  </section>

</body>
</html>
